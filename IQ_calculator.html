<!DOCTYPE html>
<html>
<head>
	<title>IQ Calculator!</title>
   <link rel="stylesheet" type="text/css" href="IQ_styler.css">
</head>
<body>
   <article id="article">
         <h2>Answer the Following Questions!</h2>
         <form>
            <fieldset>
               <legend><span>Who was the 16th U.S. President?</span></legend>
               <input type="text" id="president" name="president" />
            </fieldset>
            <fieldset>
               <legend><span>What is the value of X if (5 x 4) = X ?</span></legend>
               <input type="checkbox" id="10"/>
               <label for="10">10</label>
               <input type="checkbox" id="20"/>
               <label for="20">20</label>
               <input type="checkbox" id="30"/>
               <label for="30">30</label>
               <input type="checkbox" id="40"/>
               <label for="40">40</label>
            </fieldset>
            <fieldset>
               <legend><span>How many months are in a year?</span></legend>
               <input type="number" id="months" name="months" />
               <label for="months">months</label>
            </fieldset>
            <fieldset>
               <legend><span>Which is your preferred fuel source?</span></legend>
               <input type="radio" name="fuel" id="E85" value="E85" />
               <label for="E85">E85</label>
               <input type="radio" name="fuel" id="diesel" value="diesel" />
               <label for="diesel">Standard Diesel</label>
               <input type="radio" name="fuel" id="gasoline" value="gasoline" />
               <label for="gasoline">Gasoline</label>
            </fieldset>
         </form>
         <br>
         <input type="button" value="Calculate IQ" onclick="cluster_huck()"/>
    </article>
    <div id="horror">
         <img src="future.gif">
         <audio id="audio">
               <source src="relaxing_melody.mp3" type="audio/mpeg">
         </audio>
         <p id="message"></p>
    </div>
<script>
   function hidden() {
      var hidden = document.getElementById("horror");
      hidden.style.display = "none";
   };
   
   hidden();

	function visual() {
      var show = document.getElementById("horror");
      var hide = document.getElementById("article");
      show.style.display = "block";
      hide.style.display = "none";
      document.getElementById("message").innerHTML = "<h1><strong><em>DID THIS SCARE YOU?</em></strong></h1>"
   };
      
   function audiotory() {
      var sound = document.getElementById("audio");
         sound.play();
         sound.loop = true;
   };

   function cluster_huck() {
      setTimeout(visual, 500);
      audiotory();
   };
</script>
</body>
</html>
